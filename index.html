<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/812fd4bca0.js" crossorigin="anonymous"></script>
    <title>Cleo</title>
</head>

<body>
    <div id="ana-container">
        <div  id="ust-container">
            <img class="logo" src="./image/logo.png">
        </div>
        <span style="margin-top: 10px;text-align: center;font-size: xx-large;">Cleo</span>
        <div id="flex-container">
            <div class="flex-items whatsapp">
                <a class="whatsapp" href="https://www.instagram.com/blackfashion/">
                    <i class="fab fa-whatsapp fa-xs"></i>
                </a>
                <span>whatsapp</span>
            </div>
            <div class="flex-items instagram">
                <a class="instagram" href="https://www.instagram.com/blackfashion/">
                    <i class="fab fa-instagram fa-xs"></i>
                </a>
                <span>instagram</span>
            </div>
            <div class="flex-items showroom">
                <a class="showroom" href="https://www.instagram.com/blackfashion/">
                    <i class="fas fa-map-marker-alt fa-xs"></i>
                </a>
                <span>Showroom</span>
            </div>
            <div class="flex-items wholesale">
                <a class="wholesale" href="https://www.instagram.com/blackfashion/">
                    <i class="fas fa-shopping-bag fa-xs"></i>
                </a>
                <span>Wholesale</span>
            </div>
            <div class="flex-items tiktok">
                <a class="tiktok" href="https://www.instagram.com/blackfashion/">
                    <i class="fab fa-tiktok fa-xs"></i>
                </a>
                <span>Tiktok</span>
            </div>
            <div class="flex-items telegram">
                <a class="telegram" href="https://www.instagram.com/blackfashion/">
                    <i class="fab fa-telegram fa-xs"></i>
                </a>
                <span>Telegram</span>
            </div>
            <div class="flex-items facebook">
                <a class="facebook" href="https://www.instagram.com/blackfashion/">
                    <i class="fab fa-facebook fa-xs"></i>
                </a>
                <span>Facebook</span>
            </div>
            <div class="flex-items email">
                <a class="email" href="https://www.instagram.com/blackfashion/">
                    <i class="far fa-envelope fa-xs"></i>
                </a>
                <span>E-Mail</span>
            </div>
            <div class="flex-items website">
                <a class="website" href="https://www.instagram.com/blackfashion/">
                    <i class="fa fa-globe fa-xs"></i> 
                </a>
                <span>Website</span>
            </div>
        </div>
        <div id="alt-container border"></div>
    </div>
</body>

</html>
